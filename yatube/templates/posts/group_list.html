{% extends 'base.html' %}
{% block content %}

{% for group in groups %}
<ul>
  <li>
    Автор: {{ group.author.get_full_name }}
  </li>
  <li>
    Дата публикации: {{ group.pub_date|date:"d E Y" }}
  </li>
</ul>
<p>{{ group.text }}</p>
<a href="">все записи группы</a>
{% if not forloop.last %}<hr>{% endif %}
{% endfor %}

       {% endblock %}
